<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> View Vibe</title>

	<link rel="stylesheet" href="./style.css">

</head>


<body>
	<div id="hideBody">


		<div id="instruction">
			<h4>Choose your song file:</h4>
		</div>
		<input style="
  			padding-left:5px;
  			border: 1px solid #ffffff;
  	    	border-radius: 50px;
			bottom: 5px;
  	    	" id="audiofile" controls type="file" />
		<h3 class="loader">Loading...</h3>
		<script language="javascript" type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.sound.min.js'></script>
		<script language="javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
		<script language="javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
		<script src="./waveform.js"></script>

		<ul>
			
			<li><a href="waveform.html">Line View</a></li>
            <li><a href="visi.html">Home</a></li>
		</ul>

		<div id="controls">
			<div id="button_play">
				<button type="button" class="button" value="Play" onclick="mode('play')">&#x23f5;</button>
			</div>

			<div id="button_pause">
				<button type="button" class="button" onclick="mode('pause')">&#10074;&#10074;</button>
			</div>

		</div>
	</div>
</body>

</html>
